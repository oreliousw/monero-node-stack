# p2pool minimal config â€“ mini chain on local monerod

P2POOL_BIN="/opt/p2pool/p2pool"

# Wallet for payouts (your address)
P2POOL_WALLET="WALLET_REPLACE_ME"

# Monero node RPC
P2POOL_RPC="127.0.0.1:18081"

# Stratum port (XMRig connects here)
P2POOL_STRATUM="0.0.0.0:3333"

# Extra args
P2POOL_EXTRA_ARGS="--mini"

# Full command (used by systemd unit via 'bash -c')
P2POOL_CMD="\"${P2POOL_BIN}\" \
  --wallet ${P2POOL_WALLET} \
  --rpc-url ${P2POOL_RPC} \
  --stratum ${P2POOL_STRATUM} \
  ${P2POOL_EXTRA_ARGS}"
