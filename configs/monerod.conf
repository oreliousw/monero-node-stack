# Monero daemon configuration
# Target environment: VM (Ubuntu 24.04), 1TB LVM, user 'ubu'

data-dir=/home/REPLACE_USER/.bitmonero

# Networking
p2p-bind-ip=0.0.0.0
p2p-bind-port=18080
rpc-bind-ip=0.0.0.0
rpc-bind-port=18081
confirm-external-bind=1
restricted-rpc=1
no-igd=1

# Peers
out-peers=64
in-peers=64

# LMDB / DB performance
db-sync-mode=fast:async:250000000
max-concurrency=8

# Logging
log-level=0
max-log-file-size=104857600

# Misc
prune-blockchain=0
